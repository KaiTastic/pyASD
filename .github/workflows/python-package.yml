# Python Package Testing Workflow
#
# Purpose: Comprehensive multi-platform testing for code quality and functionality
# Testing Strategy:
#   - Full Matrix: 15 combinations (3 OS Ã— 5 Python versions: 3.8, 3.9, 3.10, 3.11, 3.12)
#   - This provides exhaustive coverage for all supported platforms
#   - Release workflows use a reduced matrix (3 OS Ã— 3 versions) for faster verification
#
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-python

name: Python package

on:
  push:
    branches: [ "main" ]
    paths:
      - 'src/**'
      - 'tests/**'
      - 'pyproject.toml'
      - '.github/workflows/python-package.yml'
      - '.pre-commit-config.yaml'
      - 'setup.py'
      - 'requirements*.txt'
  pull_request:
    branches: [ "main" ]
    paths:
      - 'src/**'
      - 'tests/**'
      - 'pyproject.toml'
      - '.github/workflows/python-package.yml'
      - '.pre-commit-config.yaml'
      - 'setup.py'
      - 'requirements*.txt'

jobs:
  lint:
    name: Code Quality Check
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python 3.11
      uses: actions/setup-python@v5
      with:
        python-version: "3.11"
        cache: 'pip'
        cache-dependency-path: pyproject.toml
    
    - name: Install linting dependencies
      run: |
        python -m pip install --upgrade pip --quiet
        python -m pip install flake8 black isort --quiet
    
    - name: Lint with flake8
      run: |
        # stop the build if there are Python syntax errors or undefined names
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        # exit-zero treats all errors as warnings. The GitHub editor is 127 chars wide
        flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

  test:
    name: Test Python ${{ matrix.python-version }} on ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        python-version: ["3.8", "3.9", "3.10", "3.11", "3.12"]  # Stable versions only

    runs-on: ${{ matrix.os }}

    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
        cache: 'pip'
        cache-dependency-path: pyproject.toml

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip setuptools wheel --quiet
        python -m pip install -e ".[dev]" --quiet

    - name: Run tests with detailed reporting
      run: |
        python -m pytest tests/ --html=test-report-${{ matrix.os }}-py${{ matrix.python-version }}.html --self-contained-html --cov=pyASDReader --cov-report=xml --cov-report=term-missing -v

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v4
      with:
        files: ./coverage.xml
        flags: ${{ matrix.os }}-py${{ matrix.python-version }}
        name: ${{ matrix.os }}-py${{ matrix.python-version }}
        fail_ci_if_error: false
        token: ${{ secrets.CODECOV_TOKEN }}

    - name: Upload test results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: test-results-${{ matrix.os }}-py${{ matrix.python-version }}
        path: |
          test-report-*.html
          coverage.xml
        retention-days: 30

  test-summary:
    name: Test Summary Report
    runs-on: ubuntu-latest
    needs: [lint, test]
    if: always()
    steps:
    - name: Download all test results
      uses: actions/download-artifact@v5
      continue-on-error: true
      
    - name: Check job results
      id: check-results
      run: |
        # Check lint job result
        if [ "${{ needs.lint.result }}" == "success" ]; then
          echo "lint_status=âœ… Passed" >> $GITHUB_OUTPUT
        else
          echo "lint_status=âŒ Failed" >> $GITHUB_OUTPUT
        fi
        
        # Check overall test job result
        if [ "${{ needs.test.result }}" == "success" ]; then
          echo "test_status=âœ… All Passed" >> $GITHUB_OUTPUT
        elif [ "${{ needs.test.result }}" == "failure" ]; then
          echo "test_status=âš ï¸ Some Failed" >> $GITHUB_OUTPUT
        else
          echo "test_status=âŒ Failed" >> $GITHUB_OUTPUT
        fi
    - name: Generate Test Summary
      run: |
        echo "# ðŸ§ª Multi-Platform Test Results Matrix" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        
        # Job Status Overview
        echo "## ðŸš¦ Pipeline Status Overview" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "| Job Type | Status | Details |" >> $GITHUB_STEP_SUMMARY
        echo "|----------|--------|---------|" >> $GITHUB_STEP_SUMMARY
        echo "| ðŸ” **Code Quality (Lint)** | ${{ steps.check-results.outputs.lint_status }} | flake8, formatting checks |" >> $GITHUB_STEP_SUMMARY
        echo "| ðŸ§ª **Multi-Platform Tests** | ${{ steps.check-results.outputs.test_status }} | 15 test combinations |" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY

        # Create comprehensive matrix table header
        echo "| Platform / Python Version | 3.8 | 3.9 | 3.10 | 3.11 | 3.12 |" >> $GITHUB_STEP_SUMMARY
        echo "|----------------------------|-----|-----|------|------|------|" >> $GITHUB_STEP_SUMMARY
        
        # Function to check status and return appropriate emoji
        get_status() {
          local os_name=$1
          local py_version=$2
          if [ -d "test-results-${os_name}-py${py_version}" ]; then
            echo "âœ…"
          else
            echo "âŒ"
          fi
        }
        
        # Generate matrix rows for each OS
        for os in ubuntu-latest windows-latest macos-latest; do
          # Create friendly OS names
          case $os in
            ubuntu-latest) os_display="ðŸ§ Ubuntu Latest" ;;
            windows-latest) os_display="ðŸªŸ Windows Latest" ;;
            macos-latest) os_display="ðŸŽ macOS Latest" ;;
          esac
          
          # Build the row
          row="| **${os_display}** |"
          for py in 3.8 3.9 3.10 3.11 3.12; do
            status=$(get_status $os $py)
            row="$row $status |"
          done
          echo "$row" >> $GITHUB_STEP_SUMMARY
        done
        
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "### ðŸ“‹ Legend" >> $GITHUB_STEP_SUMMARY
        echo "- âœ… **Passed**: All tests completed successfully" >> $GITHUB_STEP_SUMMARY
        echo "- âŒ **Failed**: Tests failed or did not complete" >> $GITHUB_STEP_SUMMARY
        echo "- ðŸ§ **Ubuntu**: Latest Ubuntu LTS runner" >> $GITHUB_STEP_SUMMARY
        echo "- ðŸªŸ **Windows**: Latest Windows Server runner" >> $GITHUB_STEP_SUMMARY
        echo "- ðŸŽ **macOS**: Latest macOS runner" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "## ðŸ“Š Test Summary Statistics" >> $GITHUB_STEP_SUMMARY
        
        # Calculate statistics
        total_tests=0
        passed_tests=0
        failed_tests=0
        
        for os in ubuntu-latest windows-latest macos-latest; do
          for py in 3.8 3.9 3.10 3.11 3.12; do
            total_tests=$((total_tests + 1))
            if [ -d "test-results-${os}-py${py}" ]; then
              passed_tests=$((passed_tests + 1))
            else
              failed_tests=$((failed_tests + 1))
            fi
          done
        done
        
        pass_rate=$((passed_tests * 100 / total_tests))
        
        echo "- **Total Test Combinations:** ${total_tests}" >> $GITHUB_STEP_SUMMARY
        echo "- **âœ… Passed:** ${passed_tests}" >> $GITHUB_STEP_SUMMARY
        echo "- **âŒ Failed:** ${failed_tests}" >> $GITHUB_STEP_SUMMARY
        echo "- **ðŸ“ˆ Success Rate:** ${pass_rate}%" >> $GITHUB_STEP_SUMMARY
        
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "## ðŸ” Detailed Platform Information" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "| Platform | Architecture | Runner Image | Python Versions Tested |" >> $GITHUB_STEP_SUMMARY
        echo "|----------|--------------|--------------|-------------------------|" >> $GITHUB_STEP_SUMMARY
        echo "| ðŸ§ **Ubuntu Latest** | x86_64 | ubuntu-22.04 | 3.8, 3.9, 3.10, 3.11, 3.12 |" >> $GITHUB_STEP_SUMMARY
        echo "| ðŸªŸ **Windows Latest** | x86_64 | windows-2022 | 3.8, 3.9, 3.10, 3.11, 3.12 |" >> $GITHUB_STEP_SUMMARY
        echo "| ðŸŽ **macOS Latest** | x86_64 | macos-12 | 3.8, 3.9, 3.10, 3.11, 3.12 |" >> $GITHUB_STEP_SUMMARY
        
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "ðŸ“Š **Test Artifacts:** Available in the Actions artifacts section" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "## ðŸ“ How to Access Detailed Reports" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "### ðŸ”— Quick Access Links" >> $GITHUB_STEP_SUMMARY
        echo "1. **[ðŸ“‹ Actions Dashboard](https://github.com/KaiTastic/pyASDReader/actions)** - View all workflow runs" >> $GITHUB_STEP_SUMMARY
        echo "2. **[ðŸ”„ This Workflow](https://github.com/KaiTastic/pyASDReader/actions/workflows/python-package.yml)** - All runs of this workflow" >> $GITHUB_STEP_SUMMARY
        echo "3. **[ðŸ“– Main README](https://github.com/KaiTastic/pyASDReader#compatibility-testing)** - Compatibility testing documentation" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "### ï¿½ Artifact Contents" >> $GITHUB_STEP_SUMMARY
        echo "Each test combination generates:" >> $GITHUB_STEP_SUMMARY
        echo "- **HTML Test Report**: Detailed test results with pass/fail status" >> $GITHUB_STEP_SUMMARY
        echo "- **Coverage Report**: XML format for coverage analysis" >> $GITHUB_STEP_SUMMARY
        echo "- **Platform Info**: OS and Python version details" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "### ðŸ“¥ Download Instructions" >> $GITHUB_STEP_SUMMARY
        echo "1. Click on this workflow run" >> $GITHUB_STEP_SUMMARY
        echo "2. Scroll down to **'Artifacts'** section" >> $GITHUB_STEP_SUMMARY
        echo "3. Download specific platform reports: \`test-results-{os}-py{version}\`" >> $GITHUB_STEP_SUMMARY
        echo "4. Extract and open \`test-report-*.html\` in your browser" >> $GITHUB_STEP_SUMMARY

